<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tabs-Design</title>
</head>

<body>
    <section class="section--tabs" id="section--tabs">
        <div>
            <p class="heading">
                CHOOSE YOUR BEST PLAN
            </p>
        </div>
        <div class="div--tabs--btn" id="btn--tab">
            <button class="div--btn btn--free" id="free" data-btn="1">FREE</button>
            <button class="div--btn btn--silver" id="silver" data-btn="2">SILVER</button>
            <button class="div--btn btn--gold" id="gold" data-btn="3">GOLD</button>
        </div>
        <div class="div--tabs--box" id="box-tabs">
            <div class="div--tabs--tile" id="1">
                <p class="tile--desc--head">FREE</p>
                <p class="tile-desc">TILE 1</p>
                <p class="tile-desc">TILE 2</p>
                <p class="tile-desc">TILE 3</p>
                <p class="tile-desc">TILE 4</p>
                <p class="tile-desc">TILE 5</p>
            </div>
            <div class="div--tabs--tile" id="2">
                <p class="tile--desc--head">SILVER</p>
                <p class="tile-desc">TILE 1</p>
                <p class="tile-desc">TILE 2</p>
                <p class="tile-desc">TILE 3</p>
                <p class="tile-desc">TILE 4</p>
                <p class="tile-desc">TILE 5</p>
            </div>
            <div class="div--tabs--tile" id="3">
                <p class="tile--desc--head">GOLD</p>
                <p class="tile-desc">TILE 1</p>
                <p class="tile-desc">TILE 2</p>
                <p class="tile-desc">TILE 3</p>
                <p class="tile-desc">TILE 4</p>
                <p class="tile-desc">TILE 5</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
